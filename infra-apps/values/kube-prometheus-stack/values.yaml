# Keep Grafana as ClusterIP (default) — no Ingress
grafana:
  service:
    type: ClusterIP

# Prometheus configuration
prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 2Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

# Alertmanager — keep enabled with defaults
alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi

# Node exporter
prometheus-node-exporter:
  hostRootFsMount:
    enabled: false
