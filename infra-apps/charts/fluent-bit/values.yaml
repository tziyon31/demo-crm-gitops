logLevel: debug

# Environment variables for Fluent Bit container
env:
  - name: ES_USER
    valueFrom:
      secretKeyRef:
        name: elasticsearch-master-credentials
        key: username
  - name: ES_PASS
    valueFrom:
      secretKeyRef:
        name: elasticsearch-master-credentials
        key: password

config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level debug
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
        Trace_Error On
        Trace_Output On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 100MB
        Skip_Long_Lines On

    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On

  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host elasticsearch-master
        Port 9200
        Logstash_Format On
        TLS On
        TLS.Verify Off
        HTTP_User ${ES_USER}
        HTTP_Passwd ${ES_PASS}
        Retry_Limit False
        Trace_Error On
        Trace_Output On

    [OUTPUT]
        Name es
        Match host.*
        Host elasticsearch-master
        Port 9200
        Logstash_Format On
        Logstash_Prefix node
        TLS On
        TLS.Verify Off
        HTTP_User ${ES_USER}
        HTTP_Passwd ${ES_PASS}
        Retry_Limit False
        Trace_Error On
        Trace_Output On
