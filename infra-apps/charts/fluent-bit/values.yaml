fluent-bit:
  env:
    - name: ES_USER
      valueFrom:
        secretKeyRef:
          name: elasticsearch-master-credentials
          key: username
    - name: ES_PASS
      valueFrom:
        secretKeyRef:
          name: elasticsearch-master-credentials
          key: password

  config:
    service: |
      [SERVICE]
          Daemon Off
          Flush 1
          Log_Level info
          Parsers_File /fluent-bit/etc/parsers.conf
          Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port 2020
          Health_Check On

    inputs: |
      [INPUT]
          Name tail
          Path /var/log/containers/rando*.log
          Tag kube.*
          Mem_Buf_Limit 100MB
          Skip_Long_Lines On
          Refresh_Interval 5

    filters: |
      [FILTER]
          Name kubernetes
          Match kube.*
          Merge_Log On
          Keep_Log Off

    outputs: |
      [OUTPUT]
          Name es
          Match kube.*
          Host elasticsearch-master
          Port 9200
          tls On
          tls.verify Off
          HTTP_User ${ES_USER}
          HTTP_Passwd ${ES_PASS}
          Logstash_Format On
          Logstash_Prefix logstash
