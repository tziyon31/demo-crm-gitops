apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-juiceshop-servicemonitor
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  source:
    repoURL: https://github.com/tziyon31/demo-crm-gitops.git
    targetRevision: main
    path: infra-apps/manifests/monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
