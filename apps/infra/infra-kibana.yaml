apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-kibana
  namespace: argocd
spec:
  project: default
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/tziyon31/demo-crm-gitops.git
    targetRevision: main
    path: infra-apps/charts/kibana
    helm:
      values: |
        elasticsearchHosts:
          - "https://elasticsearch-master.logging.svc.cluster.local:9200"

        kibanaConfig:
          kibana.yml: |
            elasticsearch.ssl.verificationMode: none
            elasticsearch.username: ${ELASTICSEARCH_USERNAME}
            elasticsearch.password: ${ELASTICSEARCH_PASSWORD}

        extraEnvs:
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                name: elasticsearch-master-credentials
                key: username
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elasticsearch-master-credentials
                key: password

        serviceAccount:
          create: false
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
